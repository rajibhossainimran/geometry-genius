<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div  class="flex justify-between m-12 p-3 items-center Genius-container rounded-lg">
            <div class="ms-6">
                <h2 class="text-5xl font-bold">Interactive</h2>
                <p class="font-medium text-3xl Genius">Geometry Genius</p>
            </div>
            <div class="me-2">
                <button class="text-xl font-bold text-white bg-sky-600 py-2 px-9 rounded-lg	hover:bg-sky-400">blog</button>
            </div>
        </div>
    </section>
    <section class="mx-12">
        <div class="grid grid-cols-4 gap-3">
            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/triangle.png" alt="">
                <p class="text-2xl font-bold mt-12">Triangle</p>
                <p class="text-base Genius mt-3">Area (A) = 0.5 x b x h</p>
                <div class="mt-5">
                    <input id="triangle-base" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="b"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="triangle-height" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="h"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="btn-triangle" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8" type="submit">Calculate</button>
            </div>

            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/rectangle.png" alt="">
                <p class="text-2xl font-bold mt-12">Rectangle</p>
                <p class="text-base Genius mt-3">Area (A) =  W x L</p>
                <div class="mt-5">
                    <input id="rectangle-width" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="W"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="rectangle-height" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="L"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="rectangle-btn" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8">Calculate</button>
            </div>

            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/parallelogram.png" alt="">
                <p class="text-2xl font-bold mt-12">Parallelogram</p>
                <p class="text-base Genius mt-3">Area (A) = b x h</p>
                <div class="mt-5">
                    <input id="Parallelogram-base" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="b"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="Parallelogram-height" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="h"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="Parallelogram-btn" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8">Calculate</button>
            </div>

            <div class="card-1 flex flex-col content-center items-center pt-4">
                <p class="text-2xl font-semibold underline">Area Calculate</p>
                <div id="container-field">
                    
                </div>
            </div>
        </div>
    </section>
    <!----------------------------------------------- second row part start  -->
    <section class="mx-12 mt-6">
        <div class="grid grid-cols-4 gap-3">
            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/rhombus.png" alt="">
                <p class="text-2xl font-bold mt-12">Rhombus</p>
                <p class="text-base Genius mt-3">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="mt-5">
                    <input id="rhombus-d1" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="d1"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="rhombus-d2" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="d2"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="rhombus-btn" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8">Calculate</button>
            </div>

            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/pentagon.png" alt="">
                <p class="text-2xl font-bold mt-12">Pentagon</p>
                <p class="text-base Genius mt-3">Area (A) = 0.5 x p x b</p>
                <div class="mt-5">
                    <input id="pentagon-field-1" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="p"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="pentagon-field-2" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="b"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="pentagon-btn" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8">Calculate</button>
            </div>

            <div class="card-1 flex flex-col content-center items-center">
                <img class="pt-12 px-4 h-48" src="images/ellipse.png" alt="">
                <p class="text-2xl font-bold mt-12">Ellipse</p>
                <p class="text-base Genius mt-3">Area (A) = &#960ab</p>
                <div class="mt-5">
                    <input id="Ellipse-1" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="a"><span class="ms-2 text-base text-gray-700">cm</span>

                    <input id="Ellipse-2" class="bg-gray-100  w-20 h-8 ps-2 text-xl rounded" type="text" placeholder="b"><span class="ms-2 text-base text-gray-700">cm</span>

                </div>
                <button id="Ellipse-btn" class="text-lg font-bold py-4 px-20 bg-sky-600 rounded-lg text-white hover:bg-sky-400 my-8">Calculate</button>
            </div>

            
        </div>
    </section>
    <script src="javascript.js"></script>
    <!-- <script src="herojavascript.js"></script> -->
</body>
</html>
